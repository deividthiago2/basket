<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
       <h2>Faça uma Encomenda </h2>
       <form>
        <!-- Dados do Cliente-->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"required>

        <label for="endereco">Endereço:</label>
        <input type="texy" id="endereco" name="endereco"required>

        <label for="telefone"> Telefone:</label>
        <textarea type="tel" id="telefone" name="telefone" required>

          <label for="whatsapp"> Whatsapp:</label>
        <textarea type="tel" id="whatsapp" name="whatsapp" required>

          <!-- tipo de Produto -->
          <label for="produto"> O que deseja encomendar?</label>
          <select id="produto" name="produto" required>
            <option value=""> Selecione uma opção</option>
            <option value="bolas">Bolas</option>
            <option value="camisetas">Camisetas</option>
            <option value="post">Post</option>
            <option value="outros">Outros</option>
            </select>

            <!--Informação do Pedido-->
            <label for="descrição">Descreva seu pedido:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <!--Especificação-->
            <label for="especificacao">Quais as esprecificações</label>
            <textarea id="especificacao" name="especificacao" rows="2" placeholder="Ex: Branco, Preto..."></textarea>

<!-- Forma de Pagamento -->
<label for="pagamento">Forma de pagamento:</label>
<select id="pagamento" name="pagamento" required>
<option value="">Selecione uma opção</option>
<option value="pix">Pix</option>
<option value="cartao">Cartão de Crédito</option>
<option value="boleto">Boleto</option>
<option value="dinheiro">Dinheiro na entrega</option>
</select>

<!-- Data e Hora -->
<label for="data">Data da encomenda: </label> <input type="date" id="data" name="data" required>
<label for="hora">Horário desejado: </label>
<input type="time" id="hora" name="hora" required>
<!-- Entrega ou Retirada -->
<label for="entrega">Como deseja receber: </label>
<select id="entrega" name="entrega" required>
<option value="">Selecione uma opção</option>
<option value="entrega">Entrega</option>
<option value="retirada">Retirada</option>
</select>

        <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
