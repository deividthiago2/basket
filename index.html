  <p>
  Você sabia?
  </p>
  O termo “basquetebol” vem da língua inglesa, onde “basket” significa “cesto” e “ball”, bola. Portanto, no inglês é Basketball.

<p> Origem e História </p>
  
  O basquetebol foi criado pelo professor de Educação Física canadense James Naismith (1861-1940), em 1891. Sua invenção foi desenvolvida quando ele publicou as 13 regras para jogar basquetebol, em 1892.


  
  Na época, ele trabalhava na Associação Cristã de Moços de Springfield, Massachusetts, nos Estados Unidos.


  
  A ideia original era criar um esporte menos violento que o futebol americano. Além disso, James Naismith pretendia criar uma maior integração entre os alunos nas aulas de Educação Física e estimular a coletividade dos grupos.


  
    O primeiro jogo oficial de basquete foi disputado em 1892, e teve uma plateia aproximada de 200 pessoas. Em 1893, o primeiro jogo feminino foi oficialmente jogado no Smith College, em Massachusetts, EUA.
